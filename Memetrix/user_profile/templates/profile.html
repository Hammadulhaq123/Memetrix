    <title>MemeTrix | @{{request.user.username}}</title>

<body class="bg-[#262626]">
    <div class="overflow-x-hidden p-10 w-full h-auto flex flex-col gap-8 items-center justify-start">
        <a href="/feeds/"
            class="fixed top-8 right-8 bg-blue-500 p-3 rounded-full text-lg duration-200 hover:bg-blue-600 text-white">Go
            back!</a>
        <div class='w-full h-auto flex flex-col gap-1 justify-start items-center text-center'>
            <p
                class="heading3 font-poppins font-semibold xs:text-[32px] text-[28px] text-white xs:leading-[65.8px] leading-[60.8px]">
                Profile</p>
            <h1 class=" text-5xl font-extrabold text-blue-500">{{request.user.first_name}} {{request.user.last_name}}
            </h1>
            <p class=" font-poppins font-normal text-white text-[18px] leading-[30.8px]">@{{request.user.username}}</p>

        </div>
        <div class=' w-full h-auto  flex flex-wrap gap-8 justify-center items-start'>
            <div
                class='rectangle bg-[#0e0e10] h-[25rem] py-10 px-4 w-full sm:w-80 flex flex-col items-center justify-start gap-4 rounded-2xl'>
                <img class="w-[4.8rem] h-[4.8rem] rounded-full"
                    src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="user photo">
                <div class='link-cont w-full h-auto gap-4 flex flex-col py-6'>
                    <a class="w-full h-20 rounded-full transition-all hover:border hover:border-blue-500 px-6 py-1 bg-[#1c1c1c] text-white text-lg font-bold flex gap-4 justify-start items-center"
                        href="/delete_account/{{request.user.id}}/">
                        <i class='fa-solid fa-trash text-white'></i>
                        <span class='text-white text-lg'>Delete Account</span>
                    </a>

                    <a class="w-full h-20 rounded-full transition-all hover:border hover:border-blue-500 px-6 py-1 bg-[#1c1c1c] text-white text-lg font-bold flex gap-4 justify-start items-center"
                        href="/logout/">
                        <i class='fa-solid fa-right-from-bracket text-white'></i>
                        <span class='text-white text-lg'>Logout</span>
                    </a>


                </div>
            </div>
            <div class='square-cont flex gap-4 justify-center items-start flex-wrap w-full sm:w-[40rem] h-auto'>
                <div
                    class=' h-48 w-full sm:w-72 rounded-xl py-4 px-4 flex flex-col gap-2 justify-center bg-[#0e0e10] items-center'>
                    <i
                        class='fa-solid fa-id-badge text-4xl w-16 h-20 flex justify-center items-center text-white rounded-full border border-blue-500'></i>
                    <span class='text-2xl text-white font-bold'>{{request.user.first_name}}
                        {{request.user.last_name}}</span>
                    <button
                        class="w-full h-12 rounded-full bg-transparent transition-all hover:scale-105 border border-blue-500 text-white text-xl font-normal">Change
                        Name</button>
                </div>
                <div
                    class=' h-48 w-full sm:w-72 rounded-xl py-4 px-4 flex flex-col gap-2 justify-center bg-[#0e0e10] items-center'>
                    <i
                        class='fa-solid fa-envelope text-4xl text-white rounded-full w-16 h-20 flex justify-center items-center border border-blue-500'></i>
                    <span class='text-lg text-white font-bold'>{{request.user.email}}</span>
                    <button
                        class="w-full h-12 rounded-full bg-transparent transition-all hover:scale-105 border border-blue-500 text-white text-xl font-normal">Change
                        Email</button>
                </div>
                <div
                    class=' h-48 w-full sm:w-72 rounded-xl py-4 px-4 flex flex-col gap-2 justify-center bg-[#0e0e10] items-center'>
                    <i
                        class='fa-solid fa-lock text-4xl text-white rounded-full w-16 h-20 flex justify-center items-center border border-blue-500'></i>
                    <span class='text-2xl text-white font-bold'>**********</span>
                    <button
                        class="w-full h-12 rounded-full bg-transparent transition-all hover:scale-105 border border-blue-500 text-white text-xl font-normal">Change
                        Password</button>
                </div>
                <div
                    class=' h-48 w-full sm:w-72 rounded-xl py-4 px-4 flex flex-col gap-2 justify-center bg-[#0e0e10] items-center'>
                    <i
                        class='fa-solid fa-phone text-4xl text-white rounded-full w-16 h-20 flex justify-center items-center border border-blue-500'></i>
                    <span class='text-2xl text-white font-bold'>+92-318-1226301</span>
                    <button
                        class="w-full h-12 rounded-full bg-transparent transition-all hover:scale-105 border border-blue-500 text-white text-xl font-normal">Change
                        Contact</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
